<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="forImage">
                <div class="semi-transparent">
                    <img src="./images/odin-lined.png" alt="Odin Logo" height="90px">
                    <h1>KEFAs</h1>
                </div>
            </div>
            <div class="forFooter">
                <p class="p-footer">Photo by <a href="">Halie West</a> on <a href="https://tinyurl.com/4y7jwjdz">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="first">
                <h2>
                    This is KEFAs trial Sign-up form.You know you need something <br/> 
                    Like this in your life to help you realize your deepest dreams<br/>
                    Sign up <em>now</em> to get started
                    <br/>
                    You <em>know</em> you want to
                </h2>
            </div>
            <div class="second">
                <h3 style="margin-left: 45px;">Let's do this</h3>
                <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Password must contain at least one uppercase letter, one lowercase letter, one digit, one symbol, and be at least 8 characters long" required>
                            <p id="error"></p>
                            <button type="submit" class="btn btn-create">Create</button>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>

                        <div class="form-div">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number" pattern="\+254\d{9}" title="Please enter a valid phone number in the format +254xxxxxxxxx" pattern="+254" required>
                        </div>

                        <div class="form-div">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="password" required>
                            
                        </div>
                    </div>
                </form>
                <div class="hyperlink">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
